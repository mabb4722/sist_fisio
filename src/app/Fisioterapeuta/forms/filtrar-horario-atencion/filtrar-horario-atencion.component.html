<form [formGroup]="formAtencionForm" (ngSubmit)="uploadComplete()" novalidate>

    <div class="form-group row" >
     <label class="col-sm-3 col-form-label">Empleado</label>
     <div class="col-sm-7">
       <input value="{{valorpersona}}" type="text" name="Empleado" class="form-control" disabled>
       <a href="#"  (click)="cargarpersonas()" data-toggle="modal" data-target="#upload-avatar" class="button"><i class="fa fa-plus"></i> Buscar Empleado</a>
     </div>
 </div>
 
 
 
 
 <!--Modal for uploading photo-->
 <div class="modal" id="upload-avatar" tabindex="-1" role="dialog" aria-labelledby="upload-avatar-title" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
           <h4 class="modal-title" id="upload-avatar-title">Buscar Empleado</h4>
         </div>
         <div class="modal-body center">
               <div class="col-sm-7">
                   <div class="active-cyan-4 mb-4">
                       <label class="col-sm-6 col-form-label">Nombre</label>
                       <input class="form-control" type="text" (input)="onSearchChange('nombre',$event.target.value)">
                       <label class="col-sm-6 col-form-label">Apellido</label>
                       <input class="form-control" type="text" (input)="onSearchChange('apellido',$event.target.value)">
                   </div>
               </div>
             <div class="form-group row" formGroupName="empleado" >
                 <label class="col-sm-3 col-form-label">Empleado</label>
 
                 <div class="col-sm-7" formGroupName="idEmpleado" required>
                     <select formControlName="idPersona" class="form-control"> 
                         <option *ngFor="let emp of personas;let i = index" [selected]="i == 0" [value]="emp.value">
                           {{emp.key}} </option> 
 
                     </select>
                 </div>
             </div>
          
           <button type="button"   (click)="closemodalFisio($event)"class="btn btn-secondary" id="btnUploadCancel">Cancel</button>
           <button type="button" [disabled]="formAtencionForm.value['empleado']['idEmpleado']['idPersona']==null" (click)="handleClick($event)" class="btn btn-primary">Seleccionar</button>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
 </div>
 
 
 
     <div class="form-group row" formGroupName="empleado" novalidate>
         <label class="col-sm-3 col-form-label">Semana</label>
         <div class="col-sm-7" novalidate>
             <select formControlName="dia" class="form-control">
                 <option *ngFor="let sem of semanas" [value]="sem.value">
                   {{sem.key}} </option>  
             </select>
         </div>
     </div>
 
     
     <div class="form-group row">
         <label class="col-sm-3 col-form-label">Campo</label>
         <div class="col-sm-4"  novalidate>
           <select formControlName="orderBy" class="form-control">
             <option *ngFor="let oc of ordencampo" [value]="oc.value">{{oc.key}} </option>  
           </select>
 
         </div>
     </div>
 
     <div class="form-group row">
         <label class="col-sm-3 col-form-label">Orden</label>
         <div class="col-sm-4"  novalidate>
           <select formControlName="order" class="form-control">
             <option *ngFor="let or of orden" [value]="or.value">{{or.key}} </option>  
           </select>
 
         </div>
     </div>
 
 
     <div class="form-group row">
         <label class="col-sm-3 col-form-label">Limit</label>
         <div class="col-sm-4"  novalidate>
          <select formControlName="cantidad" class="form-control">
             <option *ngFor="let li of limit" [value]="li ">{{li}} </option>  
           </select>
         </div>
     </div>
 
 
     <div class="modal-footer">
       <button type="close" (click)="revert()" [disabled]="formAtencionForm.pristine"
       class="btn btn-secondary">Clear</button>
       <button type="submit" [disabled]="formAtencionForm.pristine" class="btn btn-primary" >Filtrar</button>
     </div>
   </form>
